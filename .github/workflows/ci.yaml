name: Linter & Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-test:
    name: Lint & Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Install Dependencies
        run: npm i

      - name: Build Package
        run: npm run build

      - name: Run ESLint
        run: npm run lint

      - name: Run Tests
        run: npm test
