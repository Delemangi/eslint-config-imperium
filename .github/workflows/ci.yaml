name: CI/CD Workflow

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build-test-publish:
    name: TypeScript & ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm i

      - name: Run ESLint
        run: npm run lint

      - name: Build Package
        run: npm run build

      - name: Run Tests
        run: npm test

      - name: Create Package
        if: github.ref == 'refs/heads/release'
        run: npm pack

      - name: Upload Package
        if: github.ref == 'refs/heads/release'
        uses: actions/upload-artifact@v2
        with:
          name: eslint-config-imperium
          path: "*.tgz"

      - name: Publish Package
        if: github.ref == 'refs/heads/release'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
