name: Release Workflow

on:
  push:
    branches:
      - "release"

jobs:
  release:
    name: Release Package
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Dependencies
        run: npm ci

      - name: Update package-lock.json
        run: npm install --package-lock-only

      - name: Build Package
        run: npm run build

      - name: Run Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Create Pull Request from Release to Main
        run: |
          gh pr create --base main --head release --title "Release: Merge release branch into main" --body "This PR merges the release branch into main." --label "release, automated" --assignee "@me"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Enable Auto-Merge
        run: |
          pr_number=$(gh pr list --state=open --head release --base main --json number -q '.[0].number')
          gh pr merge $pr_number --merge --auto --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
